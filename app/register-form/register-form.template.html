<div layout="column">
  <form layout="column" name="register">
    <md-input-container>
      <label>User Name</label>
      <input type="text" ng-model="$ctrl.user.username" />
    </md-input-container>
    <div layout-gt-xs="row">
      <md-input-container>
        <label>Email</label>
        <input type="email" ng-model="$ctrl.user.email" />
      </md-input-container>
      <md-input-container>
        <label>Date Of Birth</label>
        <md-datepicker ng-model="$ctrl.user.dateBirth"></md-datepicker>
      </md-input-container>
    </div>
    <div layout-gt-xs="row">
      <md-input-container>
        <label>First Name</label>
        <input type="text" ng-model="$ctrl.user.firstName" />
      </md-input-container>
      <md-input-container>
        <label>Last Name</label>
        <input type="text" ng-model="$ctrl.user.lastName" />
      </md-input-container>
    </div>
    <md-input-container>
      <label>Address</label>
      <input type="text" ng-model="$ctrl.user.address" />
    </md-input-container>
    <md-input-container>
      <label>Address 2</label>
      <input type="text" ng-model="$ctrl.user.addressRest" />
    </md-input-container>
    <md-input-container class="md-block">
      <label>About</label>
      <textarea ng-model="$ctrl.user.about" md-maxlength="280" rows="5" md-select-on-focus></textarea>
    </md-input-container>
    <md-checkbox ng-model="$ctrl.user.terms"><a href="#"><label>I accept all the terms of service.</label></a></md-checkbox>
    <div layout-margin layout="row" layout-align="center">
      <md-button class="md-raised md-primary">Register</md-button>
    </div>
  </form>
</div>
