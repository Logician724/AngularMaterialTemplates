<!DOCTYPE html>
<html lang="en" ng-app="AngularMaterialTemplates">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Angular Material Tempaltes</title>
  <meta name="description" content="Material Design with Angular" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" />
  <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css" />
  <script src="../node_modules/angular/angular.min.js"></script>
  <script src="../node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="../node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="../node_modules/angular-material/angular-material.js"></script>
  <script src="app.module.js"></script>
  <script src="app.js"></script>
</head>

<body ng-cloak layout="column" ng-controller="sidenavController">
  <md-toolbar layout="row" class="md-hue-2">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" hide-gt-sm aria-label="Settings" ng-disabled="false" ng-click="OpenLeftMenu()">
        <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
      </md-button>
      <h2 flex md-truncate>Angular Material Templates</h2>
    </div>
  </md-toolbar>
  <div layout="row">
    <md-sidenav class="md-sidenav-left" md-component-id="nav-left" md-is-locked-open="$mdMedia('gt-sm')" md-whiteframe="4">
      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Table Of Content</h1>
      </md-toolbar>
    </md-sidenav>
  </div>
</body>
</html>
